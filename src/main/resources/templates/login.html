<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>로그인</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>로그인</h2>

  <form method="post" action="/login-process">
    <div>
      <label>아이디:</label>
      <input type="text" name="username" />
    </div>
    <div>
      <label>비밀번호:</label>
      <input type="password" name="password" />
    </div>
    <div>
      <button type="submit">로그인</button>
    </div>
  </form>

  <div th:if="${param.error}"><p style="color: red;">로그인 실패! 아이디 또는 비밀번호를 확인하세요.</p></div>
  <div th:if="${param.logout}"><p style="color: green;">로그아웃 되었습니다.</p></div>
  <a th:href="@{/signup}">회원가입</a>
</body>
</html>
